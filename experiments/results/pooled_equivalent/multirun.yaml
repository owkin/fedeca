hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: /home/owkin/project/results_experiments/pooled_equivalent
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=MULTIRUN
    task:
    - experiment=pooled_equivalent
  job:
    name: run_experiment
    chdir: null
    override_dirname: experiment=pooled_equivalent
    id: ???
    num: ???
    config_name: default_config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/owkin/federated-eca-code
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/owkin/federated-eca-code/experiments/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: ???
    choices:
      experiment: pooled_equivalent
      model@models.FederatedIPTW: fl_iptw
      model@models.IPTW: pooled_iptw
      model@models_common: common
      data: cox_data
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
data:
  _target_: fedeca.utils.survival_utils.CoxData
  ndim: 10
  features_type: cov_toeplitz
  cate: 0.7
  propensity: linear
  prop_treated: 0.5
  overlap: 0.0
  cov_corr: 0.5
  scale_t: 10.0
  shape_t: 3.0
  censoring_factor: 0.5
  percent_ties: null
  random_censoring: false
  seed: 42
  standardize_features: false
  dtype: float64
models_common:
  treated_col: treatment_allocation
  event_col: event
  duration_col: time
  ps_col: propensity_scores
name: Robust Pooled Equivalent
parameters:
  n_reps: 100
  n_samples: 1000
initial_seed: 42
models:
  IPTW:
    treated_col: treated
    event_col: event
    duration_col: time
    ps_col: propensity_scores
    _target_: fedeca.competitors.PooledIPTW
    effect: ATE
    cox_fit_kwargs:
      robust: true
  FederatedIPTW:
    treated_col: treated
    event_col: event
    duration_col: time
    ps_col: propensity_scores
    _target_: fedeca.iptw.FederatedIPTW
    num_rounds_list:
    - 20
    - 20
    dtype: float64
    ndim: 10
fit_fedeca:
  n_clients: 3
  split_method: split_control_over_centers
  split_method_kwargs:
    treatment_info: treatment_allocation
  data_path: /home/owkin/federated-eca-code/experiments/simulated_cox/iptw_experiment/
  robust: true
  backend_type: simu
