data:
  _target_: fedeca.utils.survival_utils.CoxData
  ndim: 10
  features_type: cov_toeplitz
  cate: 0.7
  propensity: linear
  prop_treated: 0.5
  overlap: 0.0
  cov_corr: 0.5
  scale_t: 10.0
  shape_t: 3.0
  censoring_factor: 0.5
  percent_ties: null
  random_censoring: false
  seed: 42
  standardize_features: false
  dtype: float64
models_common:
  treated_col: treatment_allocation
  event_col: event
  duration_col: time
  ps_col: propensity_scores
name: Robust Pooled Equivalent
parameters:
  n_reps: 100
  n_samples: 1000
initial_seed: 42
models:
  IPTW:
    treated_col: treated
    event_col: event
    duration_col: time
    ps_col: propensity_scores
    _target_: fedeca.competitors.PooledIPTW
    effect: ATE
    cox_fit_kwargs:
      robust: true
  FederatedIPTW:
    treated_col: treated
    event_col: event
    duration_col: time
    ps_col: propensity_scores
    _target_: fedeca.iptw.FederatedIPTW
    num_rounds_list:
    - 20
    - 20
    dtype: float64
    ndim: 10
fit_fedeca:
  n_clients: 3
  split_method: split_control_over_centers
  split_method_kwargs:
    treatment_info: treatment_allocation
  data_path: /home/owkin/federated-eca-code/experiments/simulated_cox/iptw_experiment/
  robust: true
  backend_type: simu
